<p id="text"></p>
<p id="decodedText"></p>
<script>
  var encodedValue = base2048.encode(stringToUint("something"));
  var decodedValue = base2048.decode(encodedValue);

  document.getElementById("text").innerHTML = encodedValue;
  document.getElementById("decodedText").innerHTML = uintToString(decodedValue);
</script>

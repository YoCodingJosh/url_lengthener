<!DOCTYPE html>
<html>
  <head>
    <title>Josh's Really Cool URL Lengthener</title>

    <script src="./lib.js"></script>
  </head>
  <body>
    <h1>Josh's Really Cool URL Lengthener</h1>
    <hr>
    <p>This will take a URL and make it really long.</p>
    <p>PS: Sorry this site looks awful, I'm a developer not a designer. ;)</p>

      <label for="urlText">URL to lengthen: </label>
      <input type="url" autocomplete="off" autocorrect="off" required name="urlText">

      <label for="generatedUrl">Your nice and long URL: </label>
      <input type="text" disabled="true" name="generatedUrl" id="generatedUrlTextBox">
    </div>
  </body>
